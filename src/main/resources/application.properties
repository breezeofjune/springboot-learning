server.port=9090

#解决中文乱码问题
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#Swagger Configure Properties
sop.swagger.enable=true
sop.swagger.packageScan=com.zz
sop.swagger.title=UserController Restfull API
sop.swagger.description=UserController Restfull API
sop.swagger.version=3.0

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username=centos
spring.datasource.password=Centos123.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis
mybatis.typeAliasesPackage=com.zz.domain
mybatis.mapperLocations=classpath:mapper/*.xml

# Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=50000
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=4
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-active=4
